<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="/assets/logoalura.png" alt="Logo da Alura">
        <div class="cabecalho__titulo">
            <h1 class="apresentacao__conteudo__titulo">CÓDIGO SECRETO</h1>
        </div>
        

    </header>
    <main class="apresentacao">
        
        <section class="apresentacao__conteudo">
            <p class="apresentacao__conteudo__texto">Digite seu texto para Criptografar ou Descriptografar</p>
            <textarea class="apresentacao__conteudo__textarea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="apresentacao__conteudo__informacao">
                <h6>Apenas letras minusculas e sem acento!</h6>
            </div>

            <div class="apresentacao__botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                            
            </div>
        </section>        
       
        <section class="apresentacao__mensagem">
            <textarea class="apresentacao__mensagem__texto" cols="20" rows="4"></textarea>

            <div class="imagem">
                <img src="/assets/Boneco.png" alt="boneco">
            </div>

                  
            <div class="apresentacao__botaocopiar">
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>

            </div>
                       
                        
        </section>


    </main>

    <script src= "script.js" ></script>  <!--Faz a conexão do arquivo JS com HTML-->

    <footer class="rodape">
        <p>Desenvolvido por Mariana Souza</p>
    </footer>
            
</body>
</html>
